<body>
    <div  class="container">
        <div class="table-responsive">
            <h1>Name of the Contacts</h1>
            <br/>
            <table class="table teble-bordered table-striped" id="contact_table">
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                </tr>
            </table>

        </div>
        
       
    </div>

<script>
    var tabledata = [
            {
                "Name": "Nikhil",
                "Info": "<a href= 'info1.html'>Send</a>"
                
            },
            {
                "Name": "Dibya",
                "Info":"<a href= 'info2.html'>Send</a>"

            },
            {
                "Name": "Jyoti",
                "Info": "<a href= 'info3.html'>Send</a>"
            }
        ]


        for (var i in tabledata) {
            var row = `<tr>
               <td>${tabledata[i].Name}</td>
               <td>${tabledata[i].Info}</td>
               </tr>`

            var table = $('#contact_table')
            table.append(row)
        }
</script>
